<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login page</title>
    </head>
    <style>
        @media screen and (min-device-width: 320px) {
            body {
                font-family: "activ_grotesk regular";
                color: #fff;
            }
            
            #backgroundimg {
                width: 100%;
                height: auto;
                z-index: -1;
            }
            
            .signupinputs {
                height: 45px;
                width: 80%;
                margin-left: 10%;
                margin-right: 10%;
                margin-top: 5%;
                margin-bottom: 2%;
                z-index: 3;
                background-color: rgba(209, 209, 209, 0.37);
                border: 0;
                font-size: 15px;
                color: #fff;
                
            }
            
            #header {
                z-index: 1;
                width: 100%;
                top: 0;
                background-color: #0e034a;
                height: 50px;
                
            }
            
            #logo {
                z-index: 2;
                width: 30%;
                height: auto;
                margin-top: 3%;
                margin-left: 5%;
            }
            
               
        }
        
        @media screen and (max-device-width: 1020) {
        
        }
    </style>

    <body> 
        <div id="header">
            <img id="logo" src="images/logo.png"/>
        </div>
        <img id="backgroundimg" src="images/background.jpg"/>
        
        <input class="signupinputs" id="fname" placeholder="Firstname"/>
        <input class="signupinputs" id="lname" placeholder="Lastname"/>
        <input class="signupinputs" id="pword" placeholder="Password"/>
        <input class="signupinputs" id="email" placeholder="Email"/>
    </body>
</html>
