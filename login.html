<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login page</title>
    </head>
    <style>
        @media screen and (min-device-width: 320px) {
            body {
                font-family: "activ_grotesk regular";
                color: #fff;
            }
            
            #backgroundimg {
                width: 100%;
                height: auto;
                z-index: -1;
            }
            
            #inputss {
                z-index: 4;
                top: 7%;
                position: absolute;
                display: block;
                margin-top: 10%;
            }
            
      
            
            .logininputs {
                height: 50px;
                width: 80%;
                margin-left: 10%;
                margin-right: 10%;
                margin-top: 5%;
                margin-bottom: 2%;
                z-index: 3;
                background-color: rgba(209, 209, 209, 0.37);
                border: 0;
                font-size: 15px;
                color: #fff;
                
                
            }
            
            #loginbut {
                background-color: #3286c4;
                color: #fff;
                width: 60%;
                border-radius: 9px;
                border: 0;
                z-index: 3;
                height: 40px;
                font-size: 20px;
                margin-left: 18%;
                margin-top: 10%;
            }
            
            .rememberforgot {
                color: #fff;
                font-size: 20px;
                border: none;
                background-color: rgba(255, 255, 255, 0);
                clear: right;
                margin-top: 7%;
                margin-right: 10%;
                margin-left: 16%;
                text-align: center;
                
                
            }
            
            #or {
                font-family: sans-serif;
                font-size: 25px;
                color: #fff;
                margin-top: 15%;
                margin-left: 48%;
                margin-bottom: 10%;
                text-decoration-line: underline;
            }
            
            
            #header {
                z-index: 1;
                top:0;
                left:0;
                width:100%;
                padding: 4%;
                background-color: #16335a;
            
            }
            
            #logo {
                z-index: 2;
                width: 30%;
                height: auto;
                margin-top: 1%;
                margin-left: 5%;
            }
            
               
        }
        
        @media screen and (max-device-width: 1020) {
        
        }

    </style>

    <body> 
        <div id="header">
            <img id="logo" src="images/logo.png"/>
        </div>
        <img id="backgroundimg" src="images/background.jpg"/>
        
        <div id="inputss">
        <input class="logininputs" placeholder="Email"/>
        <input class="logininputs" placeholder="Password"/>
            
       
        
        <button id="loginbut">Login</button>
        <button class="rememberforgot">Remember me</button>
        <button class="rememberforgot">Forgot your password?</button>
        <p id="or">OR</p>
        
        
        <input class="logininputs" placeholder="Login with Facebook"/>
        <input class="logininputs" placeholder="Login with Google+"/>
        </div>


        
    </body>
</html>
