<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login page</title>
    </head>
    <style>
        @media screen and (min-device-width: 320px) {
            body {
                font-family: "activ_grotesk regular";
                color: #fff;
            }
            
            #backgroundimg {
                width: 100%;
                height: auto;
                z-index: -1;
            }
            
            .logininputs {
                height: 45px;
                width: 80%;
                margin-left: 10%;
                margin-right: 10%;
                z-index: 0;
                background-color: rgba(209, 209, 209, 0.37);
                border: 0;
                font-size: 15px;
                color: #fff;
                
            }
            
            #email {
                z-index: 3;
                margin-top: 7%;
                position: absolute;
                
            }
            
            #password {
                z-index: 3;
                margin-top: 22%;
                position: absolute;

            }
            
            #fblogin {
                z-index: 3;
                margin-bottom: 20%;
               
                
            }
            
            #googlelogin {
                z-index: 3;
                
                
                
            }
            
            #login {
                background-color: #3286c4;
                color: #fff;
                width: 60%;
                border-radius: 9px;
                border: 0;
                z-index: 3;
                margin-top: 45%;
                position: absolute;
                margin-left: 20%;
                margin-right: 20%;
                height: 40px;
                font-size: 20px;
            }
            
            #rememberme {
                border: 0;
                background-color: rgba(255, 255, 255, 0);
                z-index: 3;
                margin-top: 65%;
                position: absolute;
                margin-left: 32%;
                margin-right: 32%;
                color: #fff;
                font-size: 15px;
            }
            
            #forgotpassword {
                border: 0;
                background-color: rgba(255, 255, 255, 0);
                z-index: 3;
                margin-top: 75%;
                position: absolute;
                margin-left: 25%;
                margin-right: 20%;
                color: #fff;
                font-size: 15px;
            }
            
            #header {
                z-index: 1;
                width: 100%;
                top: 0;
                background-color: #0e034a;
                height: 50px;
                
            }
            
            #logo {
                z-index: 2;
                width: 30%;
                height: auto;
                margin-top: 3%;
                margin-left: 5%;
            }
            
               
        }
        
        @media screen and (max-device-width: 1020) {
        
        }
    </style>

    <body> 
        <div id="header">
            <img id="logo" src="images/logo.png"/>
        </div>
        <img id="backgroundimg" src="images/background.jpg"/>
        <input class="logininputs" id="email" placeholder="Email"/>
        <input class="logininputs" id="password" placeholder="Password"/>
        <button id="login">Login</button>
        <button id="rememberme">Remember me</button>
        <button id="forgotpassword">Forgot your password?</button>
        <input class="logininputs" id="fblogin" placeholder="Login with Facebook"/>
        <input class="logininputs" id="googlelogin" placeholder="Login with Google+"/>
    </body>
</html>
